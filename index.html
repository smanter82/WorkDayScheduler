<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="table-responsive-sm">
        <table class="table">
          <caption>Daily Planner</caption>
          <thead>
            <tr>
              <td scope="col-1" class = "times">9AM</td>
              <td scope="col-10"><input type="text" class="form-control activity" id="scheduleItem1"></td>
              <td scope="col-1" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row" class = "times">10PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem2"></td>
              <td scope="col-1" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">11AM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem3"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">12PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem4"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">1PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem5"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">2PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem6"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">3PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem7"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">4PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem8"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
            <tr>
              <td scope="row" class = "times">5PM</td>
              <td scope="row"><input type="text" class="form-control activity" id="scheduleItem9"></td>
              <td scope="row" class = "Save"><button type="button" class="btn btn-outline-success saveBtn">Save</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
